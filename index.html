<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--estilos aplicação-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--arquivo_gerado_automatico pelo sass-->

    <!--font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Galleria</title>
  </head>
  <body>
    <header class="header">
      <a class="header-brand" href="#">Amazing</a>
      <nav class="header-navbar">
        <ul>
          <li><a href="#" class="active">HOME</a></li>
          <li><a href="#">FOTOS</a></li>
          <li><a href="#">SERVIÇOS</a></li>
          <li><a href="#">SOBRE</a></li>
          <li><a href="#">CONTATO</a></li>
        </ul>
      </nav>
      <div class="header-social-media">
        <ul>
          <li>
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="gallery">
        <div class="gallery-card" id="card-1">
          <h2 class="gallery-card-title">Animais</h2>
          <a href="https://unsplash.com/s/photos/animal" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-2">
          <h2 class="gallery-card-title">Arquitetura</h2>
          <a href="https://unsplash.com/s/photos/arquitectura" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-3">
          <h2 class="gallery-card-title">Cidades</h2>
          <a href="https://unsplash.com/s/photos/cities" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-4">
          <h2 class="gallery-card-title">Decoração</h2>
          <a href="https://unsplash.com/s/photos/decoration" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-5">
          <h2 class="gallery-card-title">Esportes</h2>
          <a href="https://unsplash.com/s/photos/sports" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-6">
          <h2 class="gallery-card-title">Natureza</h2>
          <a href="https://unsplash.com/s/photos/nature" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-7">
          <h2 class="gallery-card-title">Paisagem</h2>
          <a href="https://unsplash.com/s/photos/paisagem" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-8">
          <h2 class="gallery-card-title">Pessoas</h2>
          <a href="https://unsplash.com/s/photos/people" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-9">
          <h2 class="gallery-card-title">Refeições</h2>
          <a href="https://unsplash.com/s/photos/food" class="gallery-card-btn">Mais fotos</a>
        </div>
      </div>
    </main>
    <footer>
      <p><span>Amazing</span>&copy;2021</p>
    </footer>
  </body>
</html>
